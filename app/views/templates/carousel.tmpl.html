<div class="carousel">
	<div class="slide" ng-repeat="image in images track by $index" ng-show="image.visible">
		<img ng-src="/images/slides/{{image.name}}" alt="Image Slide {{$index}}" />
	</div>
	<div class="arrows arrows-left">
	</div>
	<div class="arrows arrows-right">
	</div>
</div>
