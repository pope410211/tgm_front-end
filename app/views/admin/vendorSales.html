<section class="vendor-sales" flex layout-fill layout-padding ng-cloak>
	<div ng-if="vendor.loading" class="loading-overlay" layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular class="md-warn md-hue-2" md-mode="indeterminate" md-diameter="96"></md-progress-circular>
	</div>
	<br />
	<br />
	<h1 class="br-clr-wh">Welcome {{vendor.vendorName}}!</h1>
	<section class="md-whiteframe-1dp vs-section" flex-gt-sm="80" flex flex-offset-gt-sm="10">
		<md-input-container ng-if="vendor.authed" flex-gt-sm="40" flex>
			<label>Vendor Sku</label>
			<md-select name="type" ng-model="vendor.selectedSku" required md-on-close="vendor.getVendSales(vendor.selectedSku)">
				<md-option ng-repeat="sk in vendor.vendorSkuArray" value="{{sk}}">{{sk}}</md-option>
			</md-select>
		</md-input-container>
		<md-table-container class="vs-table">
			<table md-table>
				<thead md-head md-order="query.order">
				<tr md-row>
					<th md-column>Date of Sale</th>
					<th md-column>SKU</th>
					<th md-column>Item</th>
					<th md-column md-numeric>QTY</th>
					<th md-column md-numeric>Price</th>
				</tr>
				</thead>
				<tbody md-body>
				<tr md-row ng-repeat="vi in vendor.vendorSales | orderBy: '-date' | limitTo: vendor.query.limit : (vendor.query.page -1) * vendor.query.limit">
					<td md-cell>{{vi.date | date}}</td>
					<td md-cell>{{vendor.vendorSku}}</td>
					<td md-cell>{{vi.item}}</td>
					<td md-cell>{{vi.qty | number:0}}</td>
					<td md-cell class="vs-money">{{vi.price / 100 | currency: '$'}}</td>
				</tr>
				</tbody>
			</table>
		</md-table-container>
		<md-divider></md-divider>
		<div class="vs-total" layout="row" layout-padding>
			<span>Items Sold: {{vendor.itemTotal}}</span> <span flex></span><span>Total Sales: {{vendor.salesTotal / 100 | currency: '$'}}</span>
		</div>
		<md-table-pagination class="vs-section" md-limit="vendor.query.limit" md-limit-options="[5, 10, 15]" md-page="vendor.query.page" md-total="{{vendor.itemTotal}}" md-page-select></md-table-pagination>
	</section>
</section>
